name: Build
on: push
jobs:
  test:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: "14.x"
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
